<!DOCTYPE html>
<html lang="en">
<head>
    <title>Plant Tracker Overview</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://printjs-4de6.kxcdn.com/print.min.css">
    <script src="https://printjs-4de6.kxcdn.com/print.min.js"></script>

    <style>
        /* Limit width for readability on large screen sizes */
        @media (min-width: 1200px) {
            .container {
                width: 960px;
            }
        }
    </style>
</head>
<body>
    <div class="container d-flex flex-column vh-100">
        <h1 class="text-center">Plant Overview</h1>

        <div class="mx-auto my-4">
            <button class="btn btn-primary" onClick="printQrCodes();">Print QR codes</button>
        </div>

        <h3 class="mt-3 text-center">Plants:</h3>
        <div id="existing-plants" class="mx-auto">
            {% for plant in plants %}
                <div class="card text-center mb-3" style="width: 18rem;" onClick="window.location.href = '/manage/{{plant.uuid}}';">
                    <div class="card-header d-flex">
                        <button class="btn btn-sm me-auto invisible"><i class="bi bi-trash"></i></button>
                        <h3 class="card-title">{{ plant.name }}</h3>
                        <button class="btn btn-sm btn-danger my-auto ms-auto" data-uuid="{{plant.uuid}}" onClick="deletePlant(event);"><i class="bi bi-trash"></i></button>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Species: {{ plant.species }}</p>
                        <p class="card-text">Description: {{ plant.description }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>

        <h3 class="mt-5 text-center">Trays:</h3>
        <div id="existing-trays" class="mx-auto">
            {% for tray in trays %}
                <div class="card text-center mb-3" style="width: 18rem;" onClick="window.location.href = '/manage/{{tray.uuid}}';">
                    <div class="card-header d-flex">
                        <button class="btn btn-sm me-auto invisible"><i class="bi bi-trash"></i></button>
                        <h3 class="card-title">{{ tray.name }}</h3>
                        <button class="btn btn-sm btn-danger my-auto ms-auto" data-uuid="{{tray.uuid}}" onClick="deleteTray(event);"><i class="bi bi-trash"></i></button>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Location: {{ tray.location }}</p>
                        <p class="card-text">Plants: {{ tray.plant_set.count }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <script>
        async function printQrCodes() {
            // Get Base64-encoded image string from backend
            const response = await fetch('/get_qr_codes');
            const data = await response.json();

            // Decode base64 image data to binary
            const imageData = atob(data.qr_codes);

            // Create Uint8Array with same length
            const imageBuffer = new ArrayBuffer(imageData.length);
            const imageBytes = new Uint8Array(imageBuffer);

            // Read bytes into array
            for (let i = 0; i < imageData.length; i++) {
                imageBytes[i] = imageData.charCodeAt(i);
            }

            // Create blob object from buffer, set MIME type
            const qr = new Blob([imageBytes], { type: 'image/png' });
            const uri = URL.createObjectURL(qr);

            // Open blob in print dialog, hide header and footer
            printJS({
                printable: uri,
                type: 'image',
                documentTitle: '',
                header: null,
                footer: null
            });
        }

        // Takes name of cookie, returns cookie
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    let cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        async function deletePlant(e) {
            e.stopPropagation();
            const button = e.target.closest('.btn-danger');
            const payload = {plant_id: button.dataset.uuid};
            console.log(payload)
            try {
                const response = await fetch('/delete_plant', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json, text/plain, */*',
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error('Network response error');
                } else if (response.redirected) {
                    window.location.href = response.url;
                } else {
                    const responseData = await response.json();
                    console.log(responseData);
                }
            } catch (error) {
                console.error('Fetch error:', error);
            }
        }

        async function deleteTray(e) {
            e.stopPropagation();
            const button = e.target.closest('.btn-danger');
            const payload = {tray_id: button.dataset.uuid};
            console.log(payload)
            try {
                const response = await fetch('/delete_tray', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json, text/plain, */*',
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error('Network response error');
                } else if (response.redirected) {
                    window.location.href = response.url;
                } else {
                    const responseData = await response.json();
                    console.log(responseData);
                }
            } catch (error) {
                console.error('Fetch error:', error);
            }
        }
    </script>
</body>
</html>
