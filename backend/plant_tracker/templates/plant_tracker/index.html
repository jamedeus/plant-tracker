{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Plant Tracker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{% static 'plant_tracker/favicon-96x96.png' %}" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="{% static 'plant_tracker/favicon.svg' %}" />
    <link rel="shortcut icon" href="{% static 'plant_tracker/favicon.ico' %}" />
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'plant_tracker/apple-touch-icon.png' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'plant_tracker/spa.css' %}">
    <script defer src="{% static 'plant_tracker/react-common.js' %}"></script>
    <script defer src="{% static 'plant_tracker/libs.js' %}"></script>
    <script defer src="{% static 'plant_tracker/icons.js' %}"></script>
    <script defer src="{% static 'plant_tracker/spa.js' %}"></script>
    {# Prevent visual flash on page load in dark mode #}
    <style>
        html[data-theme="dark"] body {
            background: #1D232A;
        }
    </style>
    {# Set theme dataset attribute from localStorage (or default to dark) #}
    <script>
        const initialTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', initialTheme);
    </script>
</head>

<body>
    <div id="root"></div>
    {# Save bool that controls whether user profile links are rendered #}
    <script>
        window.USER_ACCOUNTS_ENABLED = {{ user_accounts_enabled|yesno:"true,false" }};
    </script>
</body>
</html>
